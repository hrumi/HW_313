<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<body>
<table>
    <thead>
        <tr>
            <th> Id </th>
            <th> Name </th>
            <th> Surname </th>
            <th> Age </th>
            <th> Email </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><span th:text="${user.id}"> ID </span></td>
            <td><span th:text="${user.name}"> Name </span></td>
            <td><span th:text="${user.surname}"> Surname </span></td>
            <td><span th:text="${user.age}"> Age </span></td>
            <td><span th:text="${user.email}"> Email </span></td>
        </tr>
    </tbody>
</table>
<form class="container" th:action="@{/logout}" method="post">
    <input class="btn btn-danger btn-lg" type="submit" value="Logout"/>
</form>
</body>
</html>
